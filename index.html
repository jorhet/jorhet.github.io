<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Clusters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .gene-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .gene-item {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            height: 60px; /* Fixed height for all cells */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gene Clusters</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group float-right">
                    <!-- Removed threshold select, trim edges, and remove small clusters functionalities -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="geneSearch">Search Gene:</label>
                    <div class="input-group">
                        <input type="text" id="geneSearch" class="form-control" placeholder="Enter gene name">
                        <div class="input-group-append">
                            <button id="searchButton" class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="clusterSelect">Select Cluster:</label>
                    <select id="clusterSelect" class="form-control"></select>
                </div>
                <h2 class="my-4">Genes in Selected Cluster:</h2>
                <div id="geneList" class="gene-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
