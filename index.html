<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Clusters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .container { max-width: 800px; }
        .gene-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .gene-item {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gene Clusters</h1>

        <!-- File upload for user gene list -->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="geneFileUpload">Upload your gene list:</label>
                    <input type="file" id="geneFileUpload" class="form-control-file" accept=".csv, .txt">
                </div>
                <button id="downloadButton" class="btn btn-success" style="display: none;">Download Clustered Genes</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="clusterSelect">Select Cluster:</label>
                    <select id="clusterSelect" class="form-control"></select>
                </div>
                <h2 class="my-4">Genes in Selected Cluster:</h2>
                <div id="geneList" class="gene-grid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let predefinedClusters = {}; // For clusters from clusterization.csv
        let userClusteredGenes = {}; // For clustering user-uploaded genes

        // Load predefined clusters from clusterization.csv at page load
        async function loadPredefinedClusters() {
            const response = await fetch('clusterization.csv');
            const text = await response.text();
            Papa.parse(text, {
                complete: function(results) {
                    predefinedClusters = {};
                    results.data.forEach(row => {
                        const cluster = row[0];
                        const gene = row[1];
                        if (!predefinedClusters[cluster]) {
                            predefinedClusters[cluster] = [];
                        }
                        predefinedClusters[cluster].push(gene);
                    });
                    populateClusterDropdown();
                },
                header: false
            });
        }

        // Populate the cluster dropdown
        function populateClusterDropdown() {
            const clusterSelect = document.getElementById("clusterSelect");
            clusterSelect.innerHTML = "";
            Object.keys(predefinedClusters).forEach(cluster => {
                const option = document.createElement("option");
                option.value = cluster;
                option.textContent = cluster;
                clusterSelect.appendChild(option);
            });
        }

        // Display genes for the selected cluster
        function displayGenes(cluster) {
            const geneListDiv = document.getElementById("geneList");
            geneListDiv.innerHTML = "";

            const genes = predefinedClusters[cluster] || userClusteredGenes[cluster] || [];
            genes.forEach(gene => {
                const geneItem = document.createElement("div");
                geneItem.className = "gene-item";
                geneItem.textContent = gene;
                geneListDiv.appendChild(geneItem);
            });
        }

        document.getElementById("clusterSelect").addEventListener("change", event => {
            displayGenes(event.target.value);
        });

        // Handle upload of user gene list
        document.getElementById("geneFileUpload").addEventListener("change", event => {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        const userGenes = results.data.flat();
                        clusterUserGenes(userGenes);
                        document.getElementById("downloadButton").style.display = "inline-block";
                    },
                    header: false
                });
            }
        });

        // Cluster user genes based on predefined clusters
        function clusterUserGenes(userGenes) {
            userClusteredGenes = {}; // Reset user clusters
            userGenes.forEach(gene => {
                for (const [cluster, genes] of Object.entries(predefinedClusters)) {
                    if (genes.includes(gene)) {
                        if (!userClusteredGenes[cluster]) userClusteredGenes[cluster] = [];
                        userClusteredGenes[cluster].push(gene);
                    }
                }
            });
        }

        // Download user-clustered genes as a CSV
        document.getElementById("downloadButton").addEventListener("click", () => {
            const csvContent = Object.entries(userClusteredGenes)
                .map(([cluster, genes]) => [cluster, ...genes].join(","))
                .join("\n");

            const blob = new Blob([csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "user_clustered_genes.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        });

        // Initial load of predefined clusters
        loadPredefinedClusters();
    </script>
</body>
</html>
