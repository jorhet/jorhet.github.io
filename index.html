<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Clusters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .gene-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
        }
        .gene-item {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            background-color: #f9f9f9;
            height: 60px; /* фиксированная высота для всех ячеек */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gene Clusters</h1>
        <div class="form-group">
            <label for="geneSearch">Search Gene:</label>
            <div class="input-group">
                <input type="text" id="geneSearch" class="form-control" placeholder="Enter gene name">
                <div class="input-group-append">
                    <button id="searchButton" class="btn btn-primary" type="button">Найти</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="clusterSelect">Select Cluster:</label>
            <select id="clusterSelect" class="form-control"></select>
        </div>
        <h2 class="my-4">Genes in Selected Cluster:</h2>
        <div id="geneList" class="gene-grid"></div>
    </div>

    <div class="form-group float-right">
    <label for="thresholdSelect">Select threshhold:</label>
    <select id="thresholdSelect" class="form-control">
        <option value="0">0</option>
        <option value="50">50</option>
        <option value="70">70</option>
    </select>
</div>

<div class="form-group float-right">
    <label>Trim edges with w=1:</label>
    <input type="checkbox" id="trimEdges" class="form-check-input">
</div>

<div class="form-group float-right">
    <label>Remove small clusters:</label>
    <input type="checkbox" id="removeSmallClusters" class="form-check-input">
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
