<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Clustering Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gene Clustering Visualization</h1>
    <div class="cluster-selector">
        <label for="cluster-select">Select Cluster:</label>
        <select id="cluster-select">
            <!-- Options for clusters will be populated dynamically -->
        </select>
    </div>
    <div id="gene-list">
        <!-- Gene list for the selected cluster will be displayed here -->
    </div>

    <input type="file" id="file-input" accept=".csv" style="display:none;">
    <button id="file-upload">Upload CSV File</button>

    <script src="scripts.js"></script>
</body>
</html>
